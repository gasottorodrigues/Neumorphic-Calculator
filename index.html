<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/details.css">
    <link rel="stylesheet" href="styles/layout.css">
    <title>Neumorphic Calculator</title>
</head>
<body>
    <h1 class="bg-text">Calculator</h1>
    <div class="calculator-div">
        <span id="formula-area"></span>
        <span id="answer-area"></span>
        <div class="bt-grid">
            <button class="bt-normal bt-green" id="bt-ac">AC</button>
            <button class="bt-normal bt-gray" id="bt-perc">%</button>
            <button class="bt-normal bt-gray" id="bt-sqrt">âˆš</button>
            <button class="bt-normal bt-gray" id="bt-minus">-</button>

            <button class="bt-normal bt-gray" id="bt-7">7</button>
            <button class="bt-normal bt-gray" id="bt-8">8</button>
            <button class="bt-normal bt-gray" id="bt-9">9</button>
            <button class="bt-normal bt-gray" id="bt-plus">+</button>

            <button class="bt-normal bt-gray" id="bt-4">4</button>
            <button class="bt-normal bt-gray" id="bt-5">5</button>
            <button class="bt-normal bt-gray" id="bt-6">6</button>
            <button class="bt-normal bt-gray" id="bt-div">/</button>

            <button class="bt-normal bt-gray" id="bt-1">1</button>
            <button class="bt-normal bt-gray" id="bt-2">2</button>
            <button class="bt-normal bt-gray" id="bt-3">3</button>
            <button class="bt-normal bt-gray" id="bt-mult">&times;</button>


            <button class="bt-normal bt-gray" id="bt-0">0</button>
            <button class="bt-normal bt-gray" id="bt-dot">,</button>
            <button class="bt-large bt-green" id="bt-equal">=</button>
        </div>
    </div>
    <h2 class="footer-text">By Gabriel Sotto Rodrigues</h2>

    <script src="js/calculator.js"></script>
</body>
</html>
